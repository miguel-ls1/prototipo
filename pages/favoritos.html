<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meus Favoritos - FashionSpace</title>
    <link rel="stylesheet" href="../css/favoritos-style.css">
    <link rel="stylesheet" href="../css/dark-mode-detalhes.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <nav class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <img src="../assets/Image.png" alt="Logo" class="sidebar-logo">
            <h3>FashionSpace</h3>
        </div>
        <ul class="sidebar-menu">
            <li><a href="../index.html"><i class="fas fa-home"></i> Início</a></li>
            <li><a href="#bazares"><i class="fas fa-store"></i> Bazares</a></li>
            <li><a href="favoritos.html"><i class="fas fa-heart"></i> Favoritos</a></li>
            <li><a href="perfil.html"><i class="fas fa-user"></i> Perfil</a></li>
            <li><a href="#" onclick="toggleDarkMode()"><i class="fas fa-moon"></i> <span id="darkModeText">Modo Escuro</span></a></li>
        </ul>
    </nav>
    
    <div class="main-content">
        <nav class="topbar">
        <button class="menu-toggle" id="menuToggle">
            <i class="fas fa-bars"></i>
        </button>
        <h2 style="color: white; flex: 1; text-align: center; margin: 0;">Favoritos</h2>
        <div class="header-actions">
            <button class="add-bazar-btn" onclick="window.location.href='adicionar-bazar.html'">
                <i class="fas fa-plus"></i>
                Adicionar Bazar
            </button>
            <button class="profile-btn" onclick="window.location.href='perfil.html'">
                <i class="fas fa-user-circle"></i>
                Perfil
            </button>
        </div>
    </nav>
    
    <div class="container">
        <!-- Header -->
        <header class="favorites-header">
            <button class="back-btn" onclick="window.location.href='../index.html'">
                <i class="fas fa-arrow-left"></i>
                Voltar
            </button>
            <h1><i class="fas fa-heart"></i> Meus Favoritos</h1>
            <div class="favorites-count">
                <span id="favoritesCount">0</span> bazares
            </div>
        </header>

        <!-- Favorites Content -->
        <div class="favorites-content">
            <!-- Empty State -->
            <div class="empty-state" id="emptyState">
                <div class="empty-icon">
                    <i class="far fa-heart"></i>
                </div>
                <h2>Nenhum bazar favoritado ainda</h2>
                <p>Explore nossos bazares e adicione seus favoritos clicando no ícone de coração!</p>
                <button class="explore-btn" onclick="window.location.href='../index.html'">
                    <i class="fas fa-search"></i>
                    Explorar Bazares
                </button>
            </div>

            <!-- Favorites Grid -->
            <div class="favorites-grid" id="favoritesGrid" style="display: none;">
                <!-- Favorites will be loaded here -->
            </div>
        </div>
    </div>
    </div>

    <script src="../js/favoritos-script.js"></script>
    <script src="../js/dark-mode-global.js"></script>
    <script>
        function toggleDarkMode() {
            const isDark = localStorage.getItem('darkMode') === 'true';
            localStorage.setItem('darkMode', !isDark);
            applyDarkMode();
        }
        
        function applyDarkMode() {
            const isDark = localStorage.getItem('darkMode') === 'true';
            document.body.classList.toggle('dark-mode', isDark);
        }
        
        document.addEventListener('DOMContentLoaded', function() {
            applyDarkMode();
            
            // Menu toggle
            document.getElementById('menuToggle').addEventListener('click', function() {
                document.getElementById('sidebar').classList.toggle('active');
                document.querySelector('.main-content').classList.toggle('shifted');
            });
        });
        
        function updateDarkModeText() {
            const isDark = localStorage.getItem('darkMode') === 'true';
            const darkModeText = document.getElementById('darkModeText');
            if (darkModeText) {
                darkModeText.textContent = isDark ? 'Modo Claro' : 'Modo Escuro';
            }
        }
    </script>
</body>
</html>
