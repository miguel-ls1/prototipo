<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meus Favoritos - FashionSpace</title>
    <link rel="stylesheet" href="../css/favoritos-style.css">
    <link rel="stylesheet" href="../css/dark-mode-detalhes.css">
    <link rel="stylesheet" href="../css/animations.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
<script>
(function() {
    const isDark = localStorage.getItem('darkMode') === 'true';
    if (isDark) {
        document.body.classList.add('dark-mode');
    }
})();
</script>
    <nav class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <img src="../assets/Image.png" alt="Logo" class="sidebar-logo">
            <h3>FashionSpace</h3>
        </div>
        <ul class="sidebar-menu">
            <li><a href="../index.html"><i class="fas fa-home"></i> Início</a></li>
            <li><a href="#bazares"><i class="fas fa-store"></i> Bazares</a></li>
            <li><a href="favoritos.html"><i class="fas fa-heart"></i> Favoritos</a></li>
            <li><a href="perfil.html"><i class="fas fa-user"></i> Perfil</a></li>
            <li><a href="#" onclick="toggleDarkMode()"><i class="fas fa-moon"></i> <span id="darkModeText">Modo Escuro</span></a></li>
        </ul>
    </nav>
    
    <div class="main-content">
        <nav class="topbar">
        <button class="menu-toggle" id="menuToggle">
            <i class="fas fa-bars"></i>
        </button>
        <h2 style="color: white; flex: 1; text-align: center; margin: 0;">Favoritos</h2>
        <div class="header-actions">
            <button class="add-bazar-btn" onclick="window.location.href='adicionar-bazar.html'">
                <i class="fas fa-plus"></i>
                Adicionar Bazar
            </button>
            <button class="profile-btn" onclick="window.location.href='perfil.html'">
                <i class="fas fa-user-circle"></i>
                Perfil
            </button>
        </div>
    </nav>
    
    <div class="container">
        <!-- Header -->
        <header class="favorites-header">
            <button class="back-btn" onclick="window.location.href='../index.html'">
                <i class="fas fa-arrow-left"></i>
                Voltar
            </button>
            <h1><i class="fas fa-heart"></i> Meus Favoritos</h1>
            <div class="favorites-count">
                <span id="favoritesCount">0</span> bazares
            </div>
        </header>

        <!-- Favorites Content -->
        <div class="favorites-content">
            <!-- Empty State -->
            <div class="empty-state" id="emptyState">
                <div class="empty-icon">
                    <i class="far fa-heart"></i>
                </div>
                <h2>Nenhum bazar favoritado ainda</h2>
                <p>Explore nossos bazares e adicione seus favoritos clicando no ícone de coração!</p>
                <button class="explore-btn" onclick="window.location.href='../index.html'">
                    <i class="fas fa-search"></i>
                    Explorar Bazares
                </button>
            </div>

            <!-- Favorites Grid -->
            <div class="favorites-grid" id="favoritesGrid" style="display: none;">
                <!-- Favorites will be loaded here -->
            </div>
        </div>
    </div>
    </div>

    <script src="../js/favoritos-script.js"></script>
    <script>
        // Carregar favoritos
        function loadFavorites() {
            const favorites = JSON.parse(localStorage.getItem('fashionspace_favorites') || '[]');
            const favoritesGrid = document.getElementById('favoritesGrid');
            const emptyState = document.getElementById('emptyState');
            const favoritesCount = document.getElementById('favoritesCount');
            
            favoritesCount.textContent = favorites.length;
            
            if (favorites.length === 0) {
                emptyState.style.display = 'block';
                favoritesGrid.style.display = 'none';
                return;
            }
            
            emptyState.style.display = 'none';
            favoritesGrid.style.display = 'grid';
            
            favoritesGrid.innerHTML = favorites.map(bazar => `
                <div class="favorite-card">
                    <img src="${bazar.image}" alt="${bazar.name}">
                    <div class="card-content">
                        <h3>${bazar.name}</h3>
                        <p>${bazar.description}</p>
                        <div class="card-info">
                            <span><i class="fas fa-map-marker-alt"></i> ${bazar.location}</span>
                        </div>
                        <div class="card-actions">
                            <button class="details-btn" onclick="window.location.href='bazar-detalhes.html?name=${encodeURIComponent(bazar.name)}'">
                                <i class="fas fa-eye"></i> Ver Detalhes
                            </button>
                            <button class="remove-btn" onclick="removeFavorite('${bazar.name}')">
                                <i class="fas fa-heart-broken"></i> Remover
                            </button>
                        </div>
                    </div>
                </div>
            `).join('');
        }
        
        // Remover favorito
        function removeFavorite(bazarName) {
            if (confirm(`Tem certeza que deseja remover "${bazarName}" dos favoritos?`)) {
                let favorites = JSON.parse(localStorage.getItem('fashionspace_favorites') || '[]');
                favorites = favorites.filter(fav => fav.name !== bazarName);
                localStorage.setItem('fashionspace_favorites', JSON.stringify(favorites));
                
                showMessage(`${bazarName} removido dos favoritos`, 'success');
                loadFavorites();
            }
        }
        
        // Mostrar mensagem
        function showMessage(text, type) {
            const message = document.createElement('div');
            message.className = 'message';
            message.innerHTML = `
                <i class="fas fa-${type === 'success' ? 'check-circle' : 'exclamation-circle'}"></i>
                ${text}
            `;
            
            message.style.cssText = `
                position: fixed;
                top: 20px;
                right: 20px;
                background: ${type === 'success' ? '#4CAF50' : '#f44336'};
                color: white;
                padding: 15px 20px;
                border-radius: 10px;
                display: flex;
                align-items: center;
                gap: 10px;
                z-index: 2000;
                box-shadow: 0 4px 15px rgba(0,0,0,0.2);
                animation: slideIn 0.3s ease;
            `;
            
            document.body.appendChild(message);
            
            setTimeout(() => {
                message.style.animation = 'slideOut 0.3s ease';
                setTimeout(() => message.remove(), 300);
            }, 3000);
        }
        
        // Carregar favoritos quando a página carregar
        document.addEventListener('DOMContentLoaded', () => {
            loadFavorites();
        });
    </script>
    <script src="../js/dark-mode-global.js"></script>
    <script>
        function toggleDarkMode() {
            const isDark = localStorage.getItem('darkMode') === 'true';
            localStorage.setItem('darkMode', !isDark);
            applyDarkMode();
        }
        
        function applyDarkMode() {
            const isDark = localStorage.getItem('darkMode') === 'true';
            document.body.classList.toggle('dark-mode', isDark);
        }
        
        document.addEventListener('DOMContentLoaded', function() {
            applyDarkMode();
            
            // Menu toggle
            document.getElementById('menuToggle').addEventListener('click', function() {
                document.getElementById('sidebar').classList.toggle('active');
                document.querySelector('.main-content').classList.toggle('shifted');
            });
        });
        
        function updateDarkModeText() {
            const isDark = localStorage.getItem('darkMode') === 'true';
            const darkModeText = document.getElementById('darkModeText');
            if (darkModeText) {
                darkModeText.textContent = isDark ? 'Modo Claro' : 'Modo Escuro';
            }
        }
    </script>
    <script src="../js/animations.js"></script>
</body>
</html>
