<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar Novo Bazar</title>
    <link rel="stylesheet" href="../css/style3.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body>
    <nav class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <img src="../assets/Image.png" alt="Logo" class="sidebar-logo">
            <h3>FashionSpace</h3>
        </div>
        <ul class="sidebar-menu">
            <li><a href="../index.html"><i class="fas fa-home"></i> Início</a></li>
            <li><a href="#bazares"><i class="fas fa-store"></i> Bazares</a></li>
            <li><a href="favoritos.html"><i class="fas fa-heart"></i> Favoritos</a></li>
            <li><a href="perfil.html"><i class="fas fa-user"></i> Perfil</a></li>
            <li><a href="#" onclick="toggleDarkMode()"><i class="fas fa-moon"></i> <span id="darkModeText">Modo Escuro</span></a></li>
        </ul>
    </nav>
    
    <div class="main-content">
        <nav class="topbar">
        <button class="menu-toggle" id="menuToggle">
            <i class="fas fa-bars"></i>
        </button>
        <h2 style="color: white; flex: 1; text-align: center; margin: 0;">Adicionar Bazar</h2>
        <div class="header-actions">
            <button class="add-bazar-btn" onclick="window.location.href='adicionar-bazar.html'">
                <i class="fas fa-plus"></i>
                Adicionar Bazar
            </button>
            <button class="profile-btn" onclick="window.location.href='perfil.html'">
                <i class="fas fa-user-circle"></i>
                Perfil
            </button>
        </div>
    </nav>
    
    <div class="container">
        <header class="header">
            <button href="index.html" class="back-btn" onclick="voltarPagina()">
                <i   class="fas fa-arrow-left"></i>
                Voltar
            </button>
            <h1>Adicionar Novo Bazar</h1>
        </header>

        <form class="bazar-form" id="bazarForm">
            <div class="image-upload-section">
                <div class="image-preview" id="imagePreview">
                    <i class="fas fa-camera"></i>
                    <span>Adicionar Imagem do Bazar</span>
                </div>
                <input type="file" id="imageInput" accept="image/*" hidden>
                <button type="button" class="upload-btn" onclick="document.getElementById('imageInput').click()">
                    <i class="fas fa-plus"></i>
                    Escolher Imagem
                </button>
            </div>

            <div class="form-grid">
                <div class="form-group">
                    <label for="nome">Nome do Bazar *</label>
                    <input type="text" id="nome" name="nome" required>
                </div>

                <div class="form-group">
                    <label for="cep">CEP *</label>
                    <input type="text" id="cep" name="cep" placeholder="00000-000" required>
                </div>

                <div class="form-group">
                    <label for="endereco">Endereço *</label>
                    <input type="text" id="endereco" name="endereco" required>
                </div>

                <div class="form-group">
                    <label for="numero">Número</label>
                    <input type="text" id="numero" name="numero">
                </div>

                <div class="form-group">
                    <label for="bairro">Bairro *</label>
                    <input type="text" id="bairro" name="bairro" required>
                </div>

                <div class="form-group">
                    <label for="cidade">Cidade *</label>
                    <input type="text" id="cidade" name="cidade" required>
                </div>

                <div class="form-group">
                    <label for="telefone">Telefone</label>
                    <input type="tel" id="telefone" name="telefone" placeholder="(00) 00000-0000">
                </div>

                <div class="form-group">
                    <label for="horario">Horário de Funcionamento</label>
                    <input type="text" id="horario" name="horario" placeholder="Ex: 08:00 - 18:00">
                </div>
            </div>

            <div class="form-group full-width">
                <label for="descricao">Descrição do Bazar *</label>
                <textarea id="descricao" name="descricao" rows="4" placeholder="Descreva o bazar, produtos vendidos, especialidades..." required></textarea>
            </div>

            <div class="form-group">
                <label for="categoria">Categoria *</label>
                <select id="categoria" name="categoria" required>
                    <option value="">Selecione uma categoria</option>
                    <option value="luxo">Bazar de Luxo</option>
                    <option value="sebo">Sebo</option>
                    <option value="vintage">Vintage</option>
                    <option value="outlet">Outlet</option>
                    <option value="artesanal">Artesanal</option>
                    <option value="infantil">Infantil</option>
                    <option value="fitness">Fitness</option>
                </select>
            </div>

            <div class="form-actions">
                <button type="button" class="cancel-btn" onclick="voltarPagina()">Cancelar</button>
                <button type="submit" class="submit-btn">
                    <i class="fas fa-plus"></i>
                    Adicionar Bazar
                </button>
            </div>
        </form>
    </div>
    </div>

    <script src="../js/script.js"></script>
    <script src="../js/simple-notifications.js"></script>
    <script src="../js/dark-mode-global.js"></script>
    <script>
        function toggleDarkMode() {
            const isDark = localStorage.getItem('darkMode') === 'true';
            localStorage.setItem('darkMode', !isDark);
            applyDarkMode();
        }
        
        function applyDarkMode() {
            const isDark = localStorage.getItem('darkMode') === 'true';
            document.body.classList.toggle('dark-mode', isDark);
            updateDarkModeText();
        }
        
        document.addEventListener('DOMContentLoaded', function() {
            applyDarkMode();
            
            document.getElementById('menuToggle').addEventListener('click', function() {
                document.getElementById('sidebar').classList.toggle('active');
                document.querySelector('.main-content').classList.toggle('shifted');
            });
        });
        
        function updateDarkModeText() {
            const isDark = localStorage.getItem('darkMode') === 'true';
            const darkModeText = document.getElementById('darkModeText');
            if (darkModeText) {
                darkModeText.textContent = isDark ? 'Modo Claro' : 'Modo Escuro';
            }
        }
    </script>
</body>
</html>
