<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meus Favoritos - FashionSpace</title>
    <link rel="stylesheet" href="favoritos-style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="favorites-header">
            <button class="back-btn" onclick="window.location.href='index.html'">
                <i class="fas fa-arrow-left"></i>
                Voltar
            </button>
            <h1><i class="fas fa-heart"></i> Meus Favoritos</h1>
            <div class="favorites-count">
                <span id="favoritesCount">0</span> bazares
            </div>
        </header>

        <!-- Favorites Content -->
        <div class="favorites-content">
            <!-- Empty State -->
            <div class="empty-state" id="emptyState">
                <div class="empty-icon">
                    <i class="far fa-heart"></i>
                </div>
                <h2>Nenhum bazar favoritado ainda</h2>
                <p>Explore nossos bazares e adicione seus favoritos clicando no ícone de coração!</p>
                <button class="explore-btn" onclick="window.location.href='index.html'">
                    <i class="fas fa-search"></i>
                    Explorar Bazares
                </button>
            </div>

            <!-- Favorites Grid -->
            <div class="favorites-grid" id="favoritesGrid" style="display: none;">
                <!-- Favorites will be loaded here -->
            </div>
        </div>
    </div>

    <script src="favoritos-script.js"></script>
</body>
</html>
